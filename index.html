<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header-container">

        <h1>Tic-Tac-Toe</h1>
        <button id="header-button">Play game</button>

    </header>

    <div id="container">

        <!-- id="button-container" -->
        <div  id="button-hide"> 
            <p id="button-text-display">Select Your Weapon: </p>
            <button id="X">X</button>
            <button id="O">O</button>

        </div>

        <main class="main-hide">
            <div class="box" id="one">Box - 1</div>
            <div class="box" id="two">Box - 2</div>
            <div class="box" id="three">Box - 3</div>
            <div class="box" id="four">Box - 4</div>
            <div class="box" id="five">Box - 5</div>
            <div class="box" id="six">Box - 6</div>
            <div class="box" id="seven">Box - 7</div>
            <div class="box" id="eight">Box - 8</div>
            <div class="box" id="nine">Box - 9</div>
        </main>

        <div class="reset-hide">
            <button id="reset-button">Restart</button>
            <p id="display-winner">Display winner</p>
        </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bugFix2.0.js"></script>
    <!-- <script src="js/bugFix.js"></script> -->
    <!-- <script src="js/script.js"></script> -->
</body>

</html>
