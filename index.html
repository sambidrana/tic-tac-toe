<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header-container">

        <h1>Tic-Tac-Toe</h1>
        <button id="header-button">Play game</button>

    </header>

    <div id="container">

        <!-- id="button-container" -->
        <div id="button-hide">
            <p id="button-text-display">Select Your Weapon: </p>
            <button id="X">X</button>
            <button id="O">O</button>

        </div>

        <main class="main-hide">
            <div class="box" id="one"></div>
            <div class="box" id="two"></div>
            <div class="box" id="three"></div>
            <div class="box" id="four"></div>
            <div class="box" id="five"></div>
            <div class="box" id="six"></div>
            <div class="box" id="seven"></div>
            <div class="box" id="eight"></div>
            <div class="box" id="nine"></div>
        </main>

        <div class="reset-hide">
            <button id="reset-button">Play Again</button>
            <p id="display-winner">Display winner</p>
        </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bugFix2.0.js"></script>
    <!-- <script src="js/bugFix.js"></script> -->
    <!-- <script src="js/script.js"></script> -->
</body>

</html>
