<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header-container">

        <h1 class="animate__bounceIn ">Tic-Tac-Toe</h1>
        <button id="header-button" class="animate__bounceIn ">Play game</button>

    </header>

    <div id="container">

        <div id="button-hide">

            <p id="button-text-display" class="animate__bounceIn">Select Your Weapon: </p>
            <button id="X" class="animate__bounceIn">X</button>
            <button id="O" class="animate__bounceIn">O</button>

        </div>

        <main class="main-hide" >

            <div class="box" id="one"></div>
            <div class="box" id="two"></div>
            <div class="box" id="three"></div>
            <div class="box" id="four"></div>
            <div class="box" id="five"></div>
            <div class="box" id="six"></div>
            <div class="box" id="seven"></div>
            <div class="box" id="eight"></div>
            <div class="box" id="nine"></div>

        </main>

        <div class="reset-hide">

            <button id="reset-button" class="animate__bounceIn">Play Again</button>
            <p id="display-winner">Display winner</p>
            <button id="end-game" class="animate__bounceIn">End Game</button>

        </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bugFix2.0.js"></script>
</body>

</html>
